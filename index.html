<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background: linear-gradient(45deg, #4a106d 0%, #d33d9c 100%);
            background-attachment: fixed;
            min-height: 100vh;
            margin-top: 1vh;
        }

        #pfp {
            width: 15rem;
            height: 15rem;
            margin-left: auto;
            margin-right: auto;
            display: block;
            /* Add this */
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 5rem;
            /* Add this */
            /* Add this */
        }

        #socials {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 25%;
            padding: 1em;
            text-align: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
            align-content: center;
        }

        .social-link {
            transition-duration: 0.25s;
            width: 12rem;
            height: 6rem;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
            display: block;
            /* Add this */
            position: relative;
            background: linear-gradient(45deg, rgba(48, 7, 69, 1) 0%, rgba(206, 30, 112, 1) 100%);
            padding: 1rem;
            border-radius: 5rem;
            text-align: center;
            font-size: 2rem;
            font-family: "Paytone One", sans-serif;
            text-decoration: none;
            /* Add this */
            /* Add this */
        }

        .social-link:hover {
            transition-duration: 0.25s;
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(45deg, rgba(48, 8, 62, 0.5) 0%, rgba(205, 30, 111, 0.5) 100%);
        }

        .social-text {
            display: block;
            align-self: center;
            color: rgb(255, 255, 255);
            margin-top: 1.25rem;
            font-style: normal;
        }

        #display-text {
            text-align: center;
            color: rgb(78, 228, 228);
            font-size: 4rem;
            font-family: "Paytone One", sans-serif;
        }

        #body-text {
            text-align: center;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 1rem;
            padding: 0.75rem;
            width: fit-content;
            height: fit-content;
            margin-left: auto;
            margin-top: 1rem;
            margin-right: auto;
            color: rgb(111, 121, 255);
            font-size: larger;
            font-family: "Paytone One", sans-serif;
        }

        @media (max-width: 820px) {
            body {
                margin-left: 20px;
                margin-right: 20px;
            }
        }

        @media (max-width: 1000px) {
            #socials {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .social-link {
                width: 15rem;
                height: 5rem;
                display: block;
                margin-left: -2.5rem;
            }
        }
    </style>
</head>

<body>
    <img src="./cute_pfp_scaled.png" id="pfp" />
    <header id="display-text">
        Alien Edds
    </header>
    <header id="body-text">
        Hello! I am Edds.
        <br> I mainly work on Minecraft Bedrock Edition addons.
    </header>
    <section id="socials">
        <script>
            const socials = document.getElementById('socials');

            const links = [
                { url: 'https://youtube.com/@lightyisreal', text: 'YouTube' },
                { url: 'https://youtube.com/@lightyisreal', text: 'Test' },
                { url: 'https://youtube.com/@lightyisreal', text: 'Test' },
                { url: 'https://youtube.com/@lightyisreal', text: 'Test' }
            ];

            links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'social-link';

                const i = document.createElement('i');
                i.className = 'social-text';
                i.textContent = link.text;

                a.appendChild(i);
                socials.appendChild(a);
            });
        </script>
    </section>

</body>

</html>
